<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Memojar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f7f1; /* Creamy Background */
      color: #333;
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #00796b;
    }

    /* Header Styling */
    header {
      background-color: #00796b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Main Content Styling */
    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    h1 {
      color: #00796b;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 1rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #00796b;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00594c;
    }

    /* Footer Styling */
    footer {
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .footer-links a {
      color: white;
      font-weight: 500;
    }

    .social-media a img {
      width: 24px;
      height: 24px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
  <a href="index.html" style="text-decoration: none; color: inherit;">
    <div class="logo">Memojar</div>
  </a>
  <div class="user-profile">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User" class="profile-icon">
  </div>
  </header>

  <!-- Main Body -->
  <main>
    <h1>Contact Us</h1>
    <p>If you have any questions, suggestions, or concerns, feel free to reach out to us. We'd love to hear from you!</p>
    <form action="mailto:office.minimalclub@gmail.com" method="post" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
    <div class="social-media">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Snapchat"></a>
    </div>
    <div class="copyright">
      Â©2025 Memojar
    </div>
  </footer>
</body>
</html>
