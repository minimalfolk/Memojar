<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Memojar</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 10px;
      text-align: center;
      color: #fff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .user-profile {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 20px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .profile-info label {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .profile-info input, .profile-info textarea {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .profile-info button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .profile-info button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Memojar</div>
  </header>

  <div class="user-profile">
    <!-- Profile Picture -->
    <div class="profile-pic">
      <img id="profile-pic" src="https://via.placeholder.com/120" alt="Profile Picture">
    </div>
    <!-- Profile Information -->
    <div class="profile-info">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name">
      
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">
      
      <label for="bio">Tell us about yourself:</label>
      <textarea id="bio" rows="4" placeholder="Write something about yourself..."></textarea>
      
      <button onclick="saveProfile()">Save Changes</button>
    </div>
  </div>

  <script>
    // Check if the user is logged in
    window.onload = function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn !== 'true') {
        // If the user is not logged in, redirect to the login page
        window.location.href = 'login.html';
      }

      // Load saved profile data if logged in
      const savedName = localStorage.getItem('name');
      const savedUsername = localStorage.getItem('username');
      const savedBio = localStorage.getItem('bio');
      const savedProfilePic = localStorage.getItem('profilePic');

      if (savedName) {
        document.getElementById('name').value = savedName;
      }
      if (savedUsername) {
        document.getElementById('username').value = savedUsername;
      }
      if (savedBio) {
        document.getElementById('bio').value = savedBio;
      }
      if (savedProfilePic) {
        document.getElementById('profile-pic').src = savedProfilePic;
      }
    }

    // Save Profile Changes (using localStorage)
    function saveProfile() {
      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const bio = document.getElementById('bio').value;
      const profilePic = document.getElementById('profile-pic').src;

      // Save data to localStorage
      localStorage.setItem('name', name);
      localStorage.setItem('username', username);
      localStorage.setItem('bio', bio);
      localStorage.setItem('profilePic', profilePic);

      alert('Profile updated successfully!');
    }
  </script>
</body>
</html>
