<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memojar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Memojar</div>
    <input type="text" placeholder="Search memories..." class="search-bar">
    <div class="profile-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User">
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Capture Your Precious Memories</h1>
    <p>Scroll through your memories or add new ones to treasure forever.</p>
  </section>

  <!-- Content Feed -->
  <main>
    <section class="content-feed" id="memory-list">
      <!-- Memory Cards -->
      <article class="memory-card">
        <h2>Vacation in Bali</h2>
        <p>Category: Travel | Date: Jan 2025</p>
        <p class="description">An unforgettable trip filled with adventures and relaxation.</p>
        <div class="memory-actions">
          <button class="favorite-button">â¤ï¸</button>
          <button class="comment-button">ğŸ’¬</button>
          <button class="share-button">ğŸ”—</button>
        </div>
      </article>
      <!-- More memory cards will be dynamically added -->
    </section>
  </main>

  <!-- Floating Action Button -->
  <button class="fab" onclick="openAddMemoryModal()">+</button>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Memojar. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
