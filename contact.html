<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Memojar</title>
    <!-- Google Fonts for Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f7f1; /* Cream background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #00796b;
        }

        /* Header Styling */
        header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav .menu {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            font-weight: 500;
            padding: 5px 10px;
        }

        header nav a.active {
            border-bottom: 2px solid white;
        }

        /* Main Content Styling */
        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #00796b;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form label {
            font-weight: 500;
        }

        .contact-form input, 
        .contact-form textarea, 
        .contact-form button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: none;
            height: 150px;
        }

        .contact-form button {
            background-color: #00796b;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #005f54;
        }

        /* Footer Styling */
        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        footer .links {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        footer .social-media {
            margin-top: 10px;
        }

        footer .social-media img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">Memojar</div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or need assistance, feel free to contact us by filling out the form below.</p>
        
        <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <div class="links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/privacy-policy">Privacy Policy</a>
            <a href="/terms">Terms and Policy</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Facebook_icon.svg" alt="Facebook"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Instagram_icon.png" alt="Instagram"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Twitter_logo_blue.svg" alt="Twitter"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/LinkedIn_icon_circle.svg" alt="LinkedIn"></a>
        </div>
        <p>&copy; 2025 Memojar. All rights reserved.</p>
    </footer>

</body>
</html>
